spring.application.name=springboot-jpa
spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Configuración para que Hibernate cree las tablas que no existan en la base de datos
# SOLO SE USA EN DESARROLLO
spring.jpa.hibernate.ddl-auto=update